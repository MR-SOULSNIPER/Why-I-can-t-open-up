<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Book</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#2b1055;
    font-family:Arial;
}

.book{
    width:350px;
    height:450px;
    position:relative;
    perspective:1500px;
}

.page{
    width:100%;
    height:100%;
    position:absolute;
    background:white;
    transform-origin:left;
    transition:transform 1s;
    backface-visibility:hidden;
    border-radius:8px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    padding:20px;
    box-sizing:border-box;
}

.page.flipped{
    transform:rotateY(-180deg);
}

.cover{
    background:#4b2c5e;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    cursor:pointer;
}
button{
    margin-top:20px;
    padding:8px 15px;
}
</style>
</head>

<body>

<div class="book">

<div class="page cover" id="p0" style="z-index:4;" onclick="flip(0)">
Click To Open
</div>

<div class="page" id="p1" style="z-index:3;">
<h3>Page 1</h3>
<p>Hey… I’m really sorry. Sometimes I struggle to speak about how I truly feel.</p>
<button onclick="flip(1)">Next</button>
</div>

<div class="page" id="p2" style="z-index:2;">
<h3>Page 2</h3>
<p>I don’t know how to open my heart. I’ve always been told to keep my feelings inside.</p>
<button onclick="flip(2)">Next</button>
</div>

<div class="page" id="p3" style="z-index:1;">
<h3>Page 3</h3>
<p>If I ever hurt you, please tell me. I never want to lose you.</p>
</div>

</div>

<script>
function flip(num){
    document.getElementById("p"+num).classList.add("flipped");
}
</script>

</body>
</html>
